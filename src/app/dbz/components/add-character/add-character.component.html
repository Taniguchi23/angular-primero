<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    class="form-control mb-2"
     type="text"
     [(ngModel)]="character.name"
     name="name"
     placeholder="Nombre">
  <input
    class="form-control mb-2"
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder">
  <button type="submit" class="btn btn-primary m-1"  >Agregar</button>

  <pre>{{character | json}}</pre>
</form>
